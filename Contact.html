<!doctype html>
<html lang="en">
    <link rel="stylesheet" href="main.css">
    <head>
        <title>Contact</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
    
            body, html {
                height: 100%;
                font-family: Arial, sans-serif;
            }
    
            body {
                background-image: url(image/Parsi.jpeg);
                background-size: 120%;
                background-position: center;
                background-repeat: no-repeat;
                background-color: black;
                color: white;
                animation: backgroundZoom 30s infinite alternate;
            }
    
            @keyframes backgroundZoom {
                0% {
                    background-size: 110%;
                }
                100% {
                    background-size: 120%;
                }
            }
    
            nav {
                display:flex;
                justify-content: space-around;
                padding: 20px 0;
                background-color: rgba(0, 0, 0, 0.8);
            }
    
            nav a {
                color: white;
                text-decoration: none;
                padding: 5px 10px;
                font-size: 16px;
            }
    
            nav a:hover {
                background-color: #555;
                border-radius: 3px;
            }
    
            nav img {
                width: 50px;
            }

            h1 {
                font-size: 40px;
                margin-bottom: 20px;
            }
    
            p {
                font-size: 18px;
                line-height: 1.5;
                margin-bottom: 20px;
                width: 70%;
                margin-left: auto;
                margin-right: auto;
            }

    
        </style>
      </head>
   <nav>
    <a href="index.html" class="logo"><img src="image/logo.png" alt="" width="60px"></a>
    <!DOCTYPE html>
   </nav>
    <header class="contact">
        <form>
            <label for="Username">Username</label>
            <input type="text" id="Username" placeholder="Enter your username" min="5" max="10" required>

            <label for="E-mail">E-mail</label>
            <input type="email" id="E-mail" placeholder="Enter your email" required>

            <label for="Date">Date</label>
            <input type="date" id="Date" required>

            <label for="age">age</label>
            <input type="number" id="age" min="3" max="50" required>

            <label for="NieuwsBrief">
                <input type="checkbox" id="NieuwsBrief" required> Sign up for newsletter
            </label>

            <input type="submit" value="Submit">
        </form>
    </header>

 </body>
</html>
